{% extends 'pdf/base.html' %} {% block title %} Profile Accept {% endblock %} 
{%block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 22px;">
      ResumeBuilder
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
            <button class="btn btn-warning">
                <a class="nav-link active fw-bold" href="/">Home</a>
            </button>
        </li>

        <li class="nav-item">
            <button class="btn btn-warning">
                <a class="nav-link fw-bold" href="/resume-list">Resume List</a>
            </button>
        </li>

        <li class="nav-item">
            <button class="btn btn-warning">
                <a class="nav-link fw-bold" href="/create-resume">Create Resume</a>
            </button>
            
        </li>

      </ul>
    </div>
  </div>
</nav>


<style>
    .nav-link {
    font-size: 16px;
    color: #333 !important;
  }
  .nav-link:hover {
    color: #007bff !important;
  }
  .navbar-brand {
    color: #0d6efd !important;
  }

  button:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

  /* #0d6efd */

  .navbar{
    background-color: #290e55;
  }

  .nav-item{
        display: flex;
        gap: 50px;
        padding-left: 15px;
  }

  .btn{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 45px;
    border-radius: 30px;
    padding: 0px 25px 0px 25px;
  }


  body {
    background: #f4f6f9;
  }
  .resume-card {
    background: #ffffff;
    border-radius: 15px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    transition: 0.3s ease-in-out;
  }
  .resume-card:hover {
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
  }
  .form-label {
    font-weight: 600;
    color: #333;
  }
  .btn-primary {
    padding: 10px 25px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
  }
  textarea {
    resize: none;
    height: 120px;
  }
  .title-box {
    text-align: center;
    margin-bottom: 25px;
  }
  .title-box h2 {
    font-weight: 700;
    color: #222;
    letter-spacing: 0.5px;
  }
</style>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="resume-card">
        <div class="title-box">
          <h2>Resume Generator</h2>
          <p class="text-muted">
            Fill the details to generate your professional resume
          </p>
        </div>

        <form method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="example@gmail.com"
              required
            />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              placeholder="+91XXXXXXXXXX"
              required
            />
          </div>

          <div class="mb-3">
            <label for="summary" class="form-label">Professional Summary</label>
            <textarea
              type="text"
              class="form-control"
              id="summary"
              name="summary"
              placeholder="Write a short professional summary..."
            ></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="degree" class="form-label">Degree</label>
              <input
                type="text"
                class="form-control"
                id="degree"
                name="degree"
                placeholder="B.Tech / B.Sc / etc."
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="school" class="form-label">School</label>
              <input
                type="text"
                class="form-control"
                id="school"
                name="school"
                placeholder="Your school name"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="university" class="form-label"
              >University / College</label
            >
            <input
              type="text"
              class="form-control"
              id="university"
              name="university"
              placeholder="Your university name"
            />
          </div>

          <div class="mb-3">
            <label for="previous_work" class="form-label"
              >Previous Work / Experience</label
            >
            <textarea
              type="text"
              class="form-control"
              id="previous_work"
              name="previous_work"
              placeholder="Previous job role or internship"
            ></textarea>
          </div>

          <label for="projects" class="form-label">Projects</label>
          <textarea
            type="text"
            class="form-control"
            id="projects"
            name="projects"
            placeholder="Example:
            AI Chatbot - Built using Python & NLP
            Web Scraper - Extracted product data from Amazon
            Portfolio Website - Created in HTML, CSS & JS"></textarea>

          <div class="mb-3">
            <label for="skills" class="form-label">Skills</label>
            <input
              type="text"
              class="form-control"
              id="skills"
              name="skills"
              placeholder="Python, Django, HTML, SQL, etc."
            />
          </div>

          <button type="submit" class="btn btn-primary w-100">
            Generate Resume
          </button>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
