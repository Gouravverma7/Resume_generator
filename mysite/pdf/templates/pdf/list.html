{% extends 'pdf\base.html' %}
{% block title %} CV List {% endblock %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/" style="font-size: 22px;">
      ResumeBuilder
    </a>

    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="collapse" 
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        
        <li class="nav-item">
            <button class="nav-btn btn btn-warning">
                <a class="nav-link active fw-bold" href="/">Home</a>
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-btn btn btn-warning">
                <a class="nav-link fw-bold" href="/resume-list">Resume List</a>
            </button>
        </li>

        <li class="nav-item">
            <button class="nav-btn btn btn-warning">
                <a class="nav-link fw-bold" href="/create-resume">Create Resume</a>
            </button>
            
        </li>

      </ul>
    </div>
  </div>
</nav>

<style>
    .nav-link {
    font-size: 16px;
    color: #333 !important;
  }
  .nav-link:hover {
    color: #007bff !important;
  }
  .navbar-brand {
    color: #0d6efd !important;
  }

  button:hover {
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

  /* #0d6efd */

  .navbar{
    background-color: #290e55;
  }

  .nav-item{
        display: flex;
        gap: 50px;
        padding-left: 15px;
  }

  .nav-btn{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 45px;
    border-radius: 30px;
    padding: 0px 25px 0px 25px;
  }

  .download-btn{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    margin-left: 50%;
  }


</style>




<div class="container">
    <div class="row m-5">
        <div class="col-md-12 d-flex justify-content-center">
            <h2>CV Database Profile List</h2>
        </div>
    </div>
    {% for profile in profiles %}
        <div class="row">
            <div class=" col-md-6">
                {{profile.name}}
            </div>
            <div class="col-md-6">
                <a href="/{{profile.id}}" class="download-btn btn btn-warning">Download CV</a>
            </div>
        </div>
    <hr/>
    {% endfor %}

</div>
{% endblock%}
